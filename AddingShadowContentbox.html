<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Shadow to a Content Box</title>
    <style>
        #containt{
            border: 3px solid black;
            background-color: brown;
            margin: 100px 100px;
            padding: 20px 20px;
            box-sizing: content-box;
            width: 200px;
            box-shadow: 10px 50px lightcoral;

        }
    </style>
</head>
<body>
<div id="containt">
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quis cum voluptatibus pariatur. Quos ducimus nemo accusantium nihil aut expedita in dolore dolores vero facere quam cumque inventore earum fugiat nesciunt molestias aliquid, commodi eos nisi.</p>
</div>    
</body>
</html>
