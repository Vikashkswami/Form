<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Coments</title>
    <style>
        /* following we are giving the color and background colour to the h1 tag  */
        h1{
            color: wheat;
            background-color: black;
        }

        /* Following we are giving the border and font style to the h2 tag  */
        h2{
            border: 3px solid salmon;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>The /**/ is the Comment syntax is used for both single and multiline Comments.</h1>
    <h2>There is no other way to specify comments in external style sheets</h2>
</body>
</html>
