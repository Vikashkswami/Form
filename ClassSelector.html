<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Class Selector</title>
    <style>
        .good{
            color: tomato;
            background-color: yellow;
            border: 3px solid black;
            margin-top: 35px;
            margin-left: 400px;
            margin-right: 400px;
            text-align: center;

        }
    </style>
</head>
<body>
    <h1 class="good">Following are the Example of class Selector</h1>
    <h2 class="good">Class can be Multiple and Class Attribute is used to target the more then one line of code</h2>
    <h2 class="good">We provide class to the line with the class Attribute</h2>
    <h2 class="good">And we target classes in the style tag with the use of . period sign </h2>
</body>
</html>
