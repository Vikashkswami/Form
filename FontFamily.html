<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet">
    <title>Font Family</title>
    <style>
        h1{
            font-family: 'Courier New', Courier, monospace;
        }
        h2{
            font-family: 'Times New Roman', Times, serif;
        }
        h3{
            font-family:'PT Sans', sans-serif;

        }

    </style>
</head>
<body>
    <h1>Following are the Example of Font Family</h1>
    <h2>Font Family property specifies the font for an element</h2>
    <h2>Font Family property can hold several font names. if the browser does not support the first font it tries the next font</h2>
    <h3>We can also Add the Google font from the internet and link into the Document</h3>
</body>
</html>
