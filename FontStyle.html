<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Style</title>
    <style>
        h1{
            font-style: italic;
            
        }
        h2{
            font-style: oblique;
        }
    </style>
</head>
<body>
<h1>Following are the Example of Font Style</h1>
<h2>With the help of font style we can chage the style of the font like italic ,oblique and normal  </h2>
</body>
</html>
