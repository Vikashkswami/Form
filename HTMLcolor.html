<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML color</title>
    <style>
        h1{
            color: red;
        }
        h2{
            color: #dfdfdf;
        }

        h3{
            color: rgb(27, 204, 71);
        }
    </style>
</head>
<body>
    <p>We can provide the color by three types</p>
    <h1>This is the Heading first - By the Color name </h1>
    <h2>This is the Heading second - By the Hex colour</h2>
    <h3>This is the Heading Third - By the RGB color</h3>
</body>
</html>
