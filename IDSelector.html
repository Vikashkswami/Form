<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selector</title>
    <style>
        #x{
            color: red;
        }
        #Y{
            color: greenyellow;
        }
        #z{
            color: pink;
        }
        #w{
            color: blue;
        }
    </style>
</head>
<body>
    <h1 id="x" >ID - Selector</h1>
    <h3 id="Y">ID Selector is used to target the specific line of code using the id  Attribute of the tag</h3>
    <h3 id="z">We provide the id to the line with the use of id Attribute</h3>
    <h3 id="w">And we target that id in the style tag with the use of # Commonaly known as pound sign </h3>
</body>
</html>
