<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids And Classes</title>
</head>
<body>
    <div id="box" class="bgbox">            <!--Id is only one and class can be multipal-->
        This is div
    </div>
    
    <!--Emmet-->
    <div class="bgbox"> This is another div</div> <!--This is creatig by .bgbox + Enter-->
    <span class="class"></span>     
    <span id="id"></span>                         <!--This is creating by the #id +Enter-->
    
    <div>first</div>                        <!--This is creating by div*10 + Enter-->
    <div>second</div>
    <div class="box"></div>                 <!--if we are create a class or id by default it take a div-->
    <div>third</div>
    <div>fourth</div>
    <div>fifth</div>
    <div>sixth</div>
    <div>seventh</div>
    <div>eight</div>
    <div>ninth</div>
    <div>tenth</div>

    <div class="one two three" id="unique"></div>    <!--This is creating by .one.two.three#unique + Enter-->
</body>
</html>
