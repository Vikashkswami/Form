<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline And Block</title>
</head>
<body>
    <p style="border: 2px solid red;">This is a paragraph</p> <p style="border: 2px solid red">This is also a paragraph</p>  <!--p is a block element-->

    <span style="border: 2px solid blue">This is span</span>                                   <!--span is a inline element-->
    <span style="border: 2px solid blue">This is also a span</span>
    
    <div style="border: 2px solid black">This is division tag</div>   <!--div is a block element-->

    <strong style="border: 2px solid green">This is strong</strong>  <!--This is a inline Element-->

    <a style="border: 2px soild yellow">This is anchor tag</a>

    <ol style="border:2px solid pink">
        <li style="border: 2px solid yellow">vikash</li>
        <li>k</li>
        <li>swami</li>
    </ol>

    <ul style="border:2px solid red">
        <li>Vikash</li>
        <li>Swamiji</li>
    </ul>
</body>
</html>
