<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERNAL CSS</title>
    <style>
        h1{
            color: red;
            background-color: blue;
            border: 5px solid navy;
        }
        h2{
            color: red;
            background-color: aqua;
            border: 5px solid navy;
        }
        h3{
            color: white;
            background-color: black;
            border: 5px solid navy;
        }
    </style>
</head>
<body>
    <h1>Now we are Discuss About the Internal CSS</h1>
    <h2>When we Add CSS With the use of style tag in the Head tag after the title tag</h2>
    <h3>This is the best type of add css in the web page while developing of a web page</h3>
</body>
</html>
