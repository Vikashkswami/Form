<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
    <h1>Following are the Example of Ordered list</h1>
    <h2>We can also use the Attributes of ol tag -type</h2>

    <ol type="1">
        <li>English</li>
        <li>Hindi</li>
        <li>Social Science</li>
        <li>Science</li>
        <li>Math</li>
    </ol>

    <ol type="A">
        <li>Red</li>
        <li>Green</li>
        <li>Blue</li>
    </ol>
</body>
</html>
