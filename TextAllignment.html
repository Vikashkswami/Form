<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Allignment</title>
    <style>
        h1{
            text-align: left;
            border: 2px solid black;
            color: yellow;
            background-color: palevioletred;
        }
        h2{
            text-align: center;
            border: 2px solid black;
            color: yellow;
            background-color: palevioletred;
        }
        h3{
            text-align: right;
            border: 2px solid black;
            color: yellow;
            background-color: palevioletred;
        }
    </style>
</head>
<body>
    <h1>Following are the Example of Text Allignment</h1>
    <h2>Text Allignment are used to set the Text into the Differnt positions like left, center,Right</h2>
    <h3>We use Text Allignment into the css to Adjust the text with the need of Allignment</h3>
</body>
</html>
