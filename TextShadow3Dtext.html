<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Text Shadow and 3-D text</title>
    <style>
        h1{
            text-align: center;
            text-shadow: 2px 2px red;
        }
        h2{
            text-align: center;
            text-shadow: -15px -15px blue;
        }

        h3{
            text-align: center;
            text-transform: uppercase;
            text-shadow: 10px 5px palevioletred;
        }
    </style>
</head>
<body>
    <h1>Following are the Example of Text Shadow</h1>
    <h2>Text Shadow is used to give the Shadow to the text</h2>

    <h3>I am 3-D Text</h3>
</body>
</html>
